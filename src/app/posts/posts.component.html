<div>
  <h1 class="center">Checklist</h1>
  <div class="center posts-form-container">
    <input class="posts-input" #input placeholder="Add item">
    <button class="posts-submit-button" (click)="createPost(input)">Submit</button>
  </div>
  <div 
    *ngFor="let post of posts"
    class="posts-container"
  >
    <p class="inline-block posts-item-text" [class.posts-checked]="post.checked" (click)="updatePost(post)">{{ post.title | capitalize }}</p>
    <button class="posts-delete-button" (click)="deletePost(post)">Delete</button>
    <button 
      [class.posts-check-active-button]="!post.checked" 
      [class.posts-check-deactivated-button]="post.checked" 
      (click)="updatePost(post)">
      Check
    </button>    
  </div>
</div>
